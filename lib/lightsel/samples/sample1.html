<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lightsel/lightsel.css">
    <link rel="stylesheet" href="sample1.css">
</head>
<body>
    <div id="lightsel_sample1" class="lightsel">
        <div class="control-wrapper">
            <div class="moving-wrapper">
                <div class="moving" style="transform: translate3d(0px, 0px, 0px); left: 0px;">
                    <div class="object active" data-id="1">
                        <img class="cat-image" src="images/cat1.jpg"/>
                    </div>
                    <div class="object" data-id="2">
                        <img class="cat-image" src="images/cat2.jpg"/>
                    </div>
                    <div class="object" data-id="3">
                        <img class="cat-image" src="images/cat3.jpg"/>
                    </div>
                    <div class="object" data-id="4">
                        <img class="cat-image" src="images/cat4.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="lightsel/lightsel.js"></script>
    <script>
        var sample1 = new Lightsel(
        {
            id: "lightsel_sample1",
            infiniteSpin: true,
            autoscroll: true,
            autoscroll_interval: 2000
        });
    </script>
</body>
</html>

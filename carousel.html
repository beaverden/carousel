<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/carousel.js"></script>
</head>
<body>
    <div class="main">
        <div id="carousel1" class="carousel">
        <div class="control-wrapper">
            <button class="arrow carousel-left">
                <div class="arrow-inner">
                    ‹
                </div>
            </button>

            <div class="moving-wrapper">
                <div class="moving" style="transform: translate3d(0px, 0px, 0px); left: 0px;">
                    <div class="object" data-id="1">1</div>
                    <div class="object" data-id="2">2</div>
                    <div class="object" data-id="3">3</div>
                    <div class="object" data-id="4">4</div>

                </div>
            </div>

            <button class="arrow carousel-right">
                <div class="arrow-inner">
                    ›
                </div>
            </button>
        </div>
    </div>
    </div>
    <button id="but"></button>

    <script type="text/javascript">

        var spin = new Carousel(
            {
                id: "carousel1",
                infiniteSpin: true,
                spinOnLessObjects: true,
                fillWithCopies: false
            }
        );


    </script>
</body>
</html>
